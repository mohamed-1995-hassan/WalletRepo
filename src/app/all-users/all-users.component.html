<table class="table">
    <thead>
      <tr>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        
      </tr>
    </tbody>
  </table>
