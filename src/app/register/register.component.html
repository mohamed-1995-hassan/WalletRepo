<div class="container" style="margin: 120px auto;">
    <div class="row justify-content-center">
        <div class="col-6">
           <div class="card" style="width: 40rem;">
            <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
             <div class="card-body">
                 <h5 class="card-title text-center">Register</h5>

                 <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="username" class="form-control" id="username" value=""/>
                    </div>
                </div>

                 <div class="mb-3 row">
                     <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                     <div class="col-sm-10">
                         <input type="text" formControlName="email" class="form-control" id="staticEmail" value=""/>
                     </div>
                 </div>

                 <div class="mb-3 row">
                    <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" id="inputpassword" value=""/>
                    </div>
                </div>
             </div>
             <div style="width: 100%;text-align: center;padding-bottom: 20px;">
             <button class="btn btn-primary">Register</button>
            </div>
             </form>
           </div>
        </div>
    </div>
</div>
